strategy_model:
  name: "DemoStrategy"
  version: "1.0"
  type: "trading"
  markets:
    - connector: "exchangeA"
      pairs: ["BTC-USD", "ETH-USD"]
    - connector: "exchangeB"
      pairs: ["XRP-USD"]
  parameters:
    - name: "order_size"
      type: "float"
      default: "1.0"
    - name: "trade_interval"
      type: "integer"
      default: "10"
